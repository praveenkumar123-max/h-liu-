<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 250px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <h2>Search</h2>

    <!-- Formspree Form -->
    <form action="https://formspree.io/f/abcdwxyz" method="POST">
        <input 
            type="text" 
            name="search_input" 
            placeholder="Type something..." 
            required
        >
        <button type="submit">Search</button>
    </form>

</div>

</body>
</html>

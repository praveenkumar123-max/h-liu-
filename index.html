<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Box</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .search-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 250px;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-left: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <form action="https://getform.io/f/avrzrxra" method="POST">
            <input 
                type="text" 
                name="user_search_input" 
                placeholder="Search here..." 
                required
            >
            <button type="submit">Search</button>
        </form>
    </div>

</body>
</html>
